<!DOCTYPE html>
<html>
<head>
<title>Formulario de Contacto</title>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/miScript.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1e1e1e;
    color: #fff;
  }
  header {
    background-color: #76b900; /* Verde NVIDIA */
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  nav {
    background-color: #2a2a2a; /* Gris oscuro */
    padding: 10px;
    text-align: center;
  }
  nav a {
    color: #76b900;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
    border: 2px solid transparent;
    transition: 0.3s;
  }
  nav a:hover {
    background-color: #76b900;
    color: #1e1e1e;
    border: 2px solid #fff;
  }
  main {
    padding: 20px;
  }
  h2 {
    color: #00aaff; /* Azul brillante */
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #76b900;
    border-radius: 5px;
    background-color: #1e1e1e;
    color: #fff;
  }
  button {
    background-color: #76b900;
    color: #1e1e1e;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #00aaff;
  }
</style>
<script>
  function enviarFormulario(event) {
    event.preventDefault(); // Evita que se recargue la página

    // Obtener los valores de los campos
    var nombre = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var mensaje = document.getElementById("message").value;

    // Aquí puedes agregar la lógica para enviar los datos al servidor
    console.log("Nombre: " + nombre);
    console.log("Correo electrónico: " + email);
    console.log("Mensaje: " + mensaje);

    // Mostrar mensaje de confirmación
    alert("¡Datos enviados!");

    // Limpiar los campos del formulario
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
  }
</script>
</head>
<body>
<header>
  <h1>Formulario de Contacto</h1>
</header>
<nav>
  <a href="index.html">Inicio</a>
  <a href="monitoreo.html">Monitoreo en Tiempo Real</a>
  <a href="perturbaciones.html">Perturbaciones Detectadas</a>
  <a href="historial.html">Historial de Datos</a>
  <a href="acerca.html">Acerca de</a>
  <a href="formulario.html">Formulario</a>
</nav>
<main>
  <h2>Contáctanos</h2>
  <form onsubmit="enviarFormulario(event)">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>
</body>
</html>
