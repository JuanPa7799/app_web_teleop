<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
    }
    header {
      background-color: #76b900; /* Verde NVIDIA */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00aaff; /* Azul brillante */
    }
  </style>
  <script>
    function enviarFormulario(event) {
      event.preventDefault(); // Evita que se recargue la página

      // Obtener los valores de los campos
      var nombre = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var mensaje = document.getElementById("message").value;

      // Aquí puedes agregar la lógica para enviar los datos al servidor
      console.log("Nombre: " + nombre);
      console.log("Correo electrónico: " + email);
      console.log("Mensaje: " + mensaje);

      // Mostrar mensaje de confirmación
      alert("¡Datos enviados!");

      // Limpiar los campos del formulario
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</head>
<body>
  <header>
    <h1>Formulario de Contacto</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" "href=""">Menú</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="monitoreo.html">Monitoreo en Tiempo Real</a></li>
          <li class="nav-item"><a class="nav-link" href="perturbaciones.html">Perturbaciones Detectadas</a></li>
          <li class="nav-item"><a class="nav-link" href="historial.html">Historial de Datos</a></li>
          <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link active" href="formulario.html">Contactanos</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <h2>Contáctanos</h2>
    <form onsubmit="enviarFormulario(event)" class="bg-dark p-4 rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje:</label>
        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <!-- Botón de actualización muy visible -->
    <div class="d-flex justify-content-center my-5">
      <a href="" class="btn btn-primary btn-lg px-5 py-3" style="font-size:2rem;" target="_blank" rel="noopener">
        🚀 Abrir Página Web (ngrok)
      </a>
    </div>
  </main>
</body>
</html>
